<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <h1>25º dia - Checkbox animado</h1>
    <p>Como você está se sentindo hoje?</p>
    <section>
        <input type="checkbox" name="happy" id="happy">
        <label for="happy"><i class="bi bi-emoji-smile-fill"></i></label>
        
        <input type="checkbox" name="sad" id="sad">
        <label for="sad"><i class="bi bi-emoji-frown-fill"></i></label>
        
        <input type="checkbox" name="lovely" id="lovely">
        <label for="lovely"><i class="bi bi-emoji-heart-eyes-fill"></i></label>
        
        <input type="checkbox" name="angry" id="angry">
        <label for="angry"><i class="bi bi-emoji-angry-fill"></i></label>
    </section>
</body>
</html>
